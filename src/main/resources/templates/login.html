<!DOCTYPE html>
<html lang="en xmlns:th=http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{/fragments/commons::head}"></th:block>
    <title>Login</title>
</head>

<body class="login" >
    <header>
        <th:block th:replace="~{/fragments/commons::nav}"></th:block>

    </header>

    <main>

        <div class="login-container">

            <form class="form" action="/sign-in" method="post" >

                <input class="field" type="text" placeholder="Userame" id="username" name="username">
                <input class="field" type="password" placeholder="Password" id="password" name="password">
    
            </form>
            <button type="submit" class="submit-btn">Login</button>
            
            <ul class="links">
                <li><a id ="sign-up-link" href=""></a>Register</li>
                <li><a id="forgotten-password" href=""></a>Forgotten password</li>
            </ul>

        </div>


        <th:block th:replace="~{/fragments/commons::footer}"> </th:block>


    </main>

</body>

</html>
