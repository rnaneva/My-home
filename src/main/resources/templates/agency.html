<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/commons::head}"></th:block>
    <title>Admin page</title>
</head>

<body>
<header>
    <th:block th:replace="~{fragments/commons::nav}"></th:block>

</header>

<main>


    <h3 class="section-title">
        <span class="blue " th:text="${name}">Address</span> Agency.
    </h3>


    <div class="new">
        <button class="new-btn">New Offer</button>
    </div>


    <table class="offers-table">
        <thead>
        <tr>
            <th colspan="2" class="bold red">Offers</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td class="bold">Active</td>
            <td><a
                    th:href="@{/agency/offers/active/{id}(id = ${#authentication.getPrincipal().getVisibleId()})}"
                    th:text="${activeOffersCount}"></a></td>
        </tr>
        <tr>
            <td class="bold">Inactive</td>
            <td><a th:href="@{/agency/offers/inactive/{id}(id = ${#authentication.getPrincipal().getVisibleId()})}"
                   th:text="${inactiveOffersCount}">5</a></td>
        </tr>
        <tr>
        </tbody>
    </table>
    <table class="offers-table">
        <thead>
        <tr>
            <th colspan="2" class="bold red">Requests</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td class="bold">New</td>
            <td><a th:href="@{/agency/requests/new/{id}(id = ${#authentication.getPrincipal().getVisibleId()})}"
                   th:text="${newRequestsCount}">12</a></td>
        </tr>
        <tr>
            <td class="bold">Replied</td>
            <td><a th:href="@{/agency/requests/replied/{id}(id = ${#authentication.getPrincipal().getVisibleId()})}"
                   th:text="${repliedRequestsCount}">30</a></td>
        </tr>
        <tr>
            <td class="bold">Rejected</td>
            <td><a th:href="@{/agency/requests/rejected/{id}(id = ${#authentication.getPrincipal().getVisibleId()})}"
                   th:text="${rejectRequestsCount}">30</a></td>
        </tr>
        <tr>
            <td class="bold">Inspection</td>
            <td><a th:href="@{/agency/requests/inspection/{id}(id = ${#authentication.getPrincipal().getVisibleId()})}"
                   th:text="${inspectionRequestsCount}">30</a></td>
        </tr>
        </tbody>
    </table>


</main>
<th:block th:replace="~{fragments/commons::footer}"></th:block>


</body>

</html>
