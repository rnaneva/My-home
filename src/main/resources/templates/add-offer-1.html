<!DOCTYPE html>
<html lang="en xmlns:th=http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{/fragments/commons::head}"></th:block>
    <title>Add-offer</title>
</head>

<body class="add-offer">
    <header>
        <th:block th:replace="~{/fragments/commons::nav}"></th:block>
    </header>

    <main>


        <h3 class="section-title"><span class="blue">Add</span> offer - Step 1.</h3>
        <p class="info">All the entered information will be visible to clients once the offer is published.</p>

        <form action="/" method="post" class="add-offer-form">


            <div class="form-group">

                <input class="s-form" type="text" name="name" id="name"
                    placeholder="*Name / e.g. 2-bedroom apartment in Sunny Beach /">
            </div>

            <div class="grid-2">

                <div class="form-group">

                    <select class="s-form" id="offerType">
                        <option value="type">*Chose Type</option>
                        <option value="rent">Rent</option>
                        <option value="buy">Buy</option>
                    </select>
                </div>
                <div class="form-group">

                    <select class="s-form" id="propertyCategory">
                        <option value="category">*Chose Category</option>
                        <option value="1-bedroom">1-bedroom</option>
                        <option value="2-bedroom">2-bedroom</option>
                        <option value="garage">Garage</option>
                        <option value="office">Office</option>
                        <option value="house">House</option>
                    </select>
                </div>

            
                <div class="form-group">
                    <select class="s-form" id="construction">
                        <option value="construction">*Chose Construction</option>
                        <option value="brick">Brick</option>
                        <option value="LFW">LFW</option>
                        <option value="panel">Panel</option>
                    </select>
                </div>
                <div class="form-group">

                    <select class="s-form" id="heating">

                        <option value="heating">*Chose Heating</option>
                        <option value="gas">Gas</option>
                        <option value="TPP">TPP</option>
                        <option value="Electricity">Electicity</option>
                    </select>
                </div>

                <div class="form-group">
                    <input class="s-form" type="number" name="price" id="prce" placeholder="*Enter Price in eur">
                </div>
                <div class="form-group">
                    <input class="s-form" type="number" name="area" id="area" placeholder="*Enter Area in sq.m.">
                </div>
            </div>


            <textarea class="add-offer-desc" placeholder="*Detailed Description of the property" name="description"
                id="description" rows="10"></textarea>


            <div class="btn">
                <button class="submit-btn" type="submit">Next</button>
            </div>
        </form>




        <th:block th:replace="~{/fragments/commons::footer}"> </th:block>


    </main>

</body>

</html>
